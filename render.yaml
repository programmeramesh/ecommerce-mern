services:
  - type: web
    name: ecommerce-api
    env: node
    plan: free
    buildCommand: cd server && npm ci --production
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        value: your_jwt_secret_key_here_please_change_in_render_dashboard
        sync: false
      - key: CLIENT_URL
        value: https://your-app-name.onrender.com
    healthCheckPath: /api/auth/check-auth
